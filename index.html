<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <fieldset>
        <label>
          Player 1 Name:
          <input type="text" name="p1name" required />
        </label>
        <label>
          Choose Marker:
          <label>
            X
            <input type="radio" name="marker" value="X" />
          </label>
          <label>
            Y
            <input type="radio" name="marker" value="O" />
          </label>
        </label>
      </fieldset>
      <fieldset>
        <label>
          Player 2 Name:
          <input type="text" name="p2name" required />
        </label>
      </fieldset>
      <button id="start-button" type="submit">Start</button>
    </form>
    <div class="game-container">
      <p class="announcement"></p>
      <p class="score"></p>
      <div class="container">
        <div class="cell 0"></div>
        <div class="cell 1"></div>
        <div class="cell 2"></div>
        <div class="cell 3"></div>
        <div class="cell 4"></div>
        <div class="cell 5"></div>
        <div class="cell 6"></div>
        <div class="cell 7"></div>
        <div class="cell 8"></div>
      </div>
      <button class="restart">&#8634;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
